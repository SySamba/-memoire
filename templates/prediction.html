<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résultat de la prédiction</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Style global */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #ffffff;
            color: #003366;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow: hidden;
            transition: background-color 0.5s ease;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            flex-grow: 1;
        }

        .result-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .result-container h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #003366;
        }

        .result-container p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .result-container .verdict {
            font-size: 1.5rem;
            font-weight: bold;
            padding: 10px;
            border-radius: 10px;
            color: white;
        }

        .result-container .verdict.success {
            background-color: #28a745;
        }

        .result-container .verdict.fail {
            background-color: #dc3545;
        }

        .result-container a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #003366, #0099FF);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .result-container a:hover {
            background: linear-gradient(135deg, #0099FF, #003366);
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="result-container">
            <h1>Résultat de la prédiction</h1>
            <p><strong>Texte saisi :</strong> {{ user_text }}</p>
            <div class="verdict {% if prediction == 'Vrai' %}success{% else %}fail{% endif %}">
                Verdict : {% if prediction == "Vrai" %} Information fiable {% else %} Information douteuse {% endif %}
            </div>
            <a href="/autres-sources">Vérifier un autre texte</a>
        </div>
    </div>

</body>
</html>
