<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autres sources</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Style global */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #ffffff;
            color: #003366;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow: hidden;
            transition: background-color 0.5s ease;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            flex-grow: 1;
        }

        .form-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        .form-container h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #003366;
        }

        .form-container textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin-bottom: 20px;
            resize: none;
        }

        .form-container button {
            background: linear-gradient(135deg, #003366, #0099FF);
            color: white;
            padding: 15px 35px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .form-container button:hover {
            background: linear-gradient(135deg, #0099FF, #003366);
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .error {
            color: #dc3545;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="form-container">
            <h1>Vérifiez la véracité d'une information</h1>
            {% if error %}
                <div class="error">{{ error }}</div>
            {% endif %}
            <form action="/prediction" method="POST">
                <textarea name="user_text" placeholder="Saisissez le texte à vérifier..." required></textarea>
                <button type="submit">Vérifier</button>
            </form>
        </div>
    </div>

</body>
</html>
